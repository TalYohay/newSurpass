<div class = "container">
    <h3>Sign up</h3>
    <div class="col-lg-7 col-md-6 mb-4">
  
    
        <form [formGroup] = "signUpForm" (ngSubmit) = "signUpForm.valid && signUp()">
            <!-- signUp(userDetails) -->
        <div class = form-group>
            <label for = "name">Name</label>
            <input type = "text" class = "form-control" #name  formControlName = "name" placeholder="Enter your name..."
              [pattern] = "nameRegex">
            <div *ngIf="signUpForm.controls['name'].invalid && 
            (signUpForm.controls['name'].dirty || 
            signUpForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="signUpForm.controls['name'].errors.required">
            Name is required!
        </div>
        <div *ngIf="signUpForm.controls['name'].errors.pattern">
            Alphabetic characters only!
        </div>
        </div>
    </div>





    
        <div class = "form-group">
            <label>Email</label>    
        <input type = "text" class = "form-control" #email formControlName = "email" placeholder="Enter your email..."
        required [pattern] = "emailRegex">
                <div *ngIf="signUpForm.controls['email'].invalid && 
        (signUpForm.controls['email'].dirty || 
        signUpForm.controls['email'].touched)" class="alert alert-danger">
    <div *ngIf="signUpForm.controls['email'].errors.required">
        Email is required!
    </div>
    <div *ngIf="signUpForm.controls['email'].errors.pattern">
        Invalid email!
    </div>
    </div>
        </div>
        

    <div class = "form-group">
        <label>Password</label>
        <input type = "password" class = "form-control" #password  formControlName = "password"  minlength="4" placeholder="Enter your password..."
       required>
        <div *ngIf="signUpForm.controls['password'].invalid && 
        (signUpForm.controls['password'].dirty || 
        signUpForm.controls['password'].touched)" class="alert alert-danger">
    <div *ngIf="signUpForm.controls['password'].errors.required">
        Password is required!
    </div>
      <div *ngIf = "signUpForm.controls['password'].errors.minlength" class = "alert alert-danger">
          Enter atleast 4 characters.</div>
        </div>
    </div>
        <input type = "submit"  [disabled]="disabledSubmitButton" mdbBtn color = "btn btn-primary" color="info" value = "Sign Up">
</form>


    <div class = "success" *ngIf = "showSuccessMessage">
        Saved successfully
    </div>

    <div  class="alert alert-danger" *ngIf = "serverErrorMessages">
        Email already Exists!
    </div>
</div>
</div>
