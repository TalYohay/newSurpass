<div class="container">
    <div class="contact-us-title">
        Contact Us
    </div>

    <div class="form-container">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">







            <div class="form-group">
                <label for="contactFormName">
                    Name*
                    <br>
                <input type="text" formControlName="contactFormName" class="form-control" #contactFormName [pattern]="nameRegex">
            </label>
                <div *ngIf="contactForm.controls['contactFormName'].invalid && 
        (contactForm.controls['contactFormName'].dirty || 
        contactForm.controls['contactFormName'].touched)" class="alert alert-danger">
                    <div *ngIf="contactForm.controls['contactFormName'].errors.required">
                        Name is required!
                    </div>
                    <div *ngIf="contactForm.controls['contactFormName'].errors.pattern">
                        Alphabetic characters only!
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label for="contactFormEmail">Email*
                    <br>
                <input type="text" formControlName="contactFormEmail" class="form-control" #contactFormEmail [pattern]="emailRegex">
            </label>
                <div *ngIf="contactForm.controls['contactFormEmail'].invalid && 
        (contactForm.controls['contactFormEmail'].dirty || 
        contactForm.controls['contactFormEmail'].touched)" class="alert alert-danger">
                    <div *ngIf="contactForm.controls['contactFormEmail'].errors.required">
                        Email is required!
                    </div>
                    <div *ngIf="contactForm.controls['contactFormEmail'].errors.pattern">
                        Invalid Email!
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Subject*</label>
                <br>
                <select formControlName="contactFormSubjects" class="form-control">
        <option value="" disabled>Choose option</option>
        <option value="Feedback">Feedback</option>
        <option value="Report a bug">Report a bug</option>
        <option value="Feature request">Feature request</option>
      </select>

            </div>
            <div class="form-group">
                <label for="contactFormMessage">Message*</label>
                <br>
                <textarea formControlName="contactFormMessage" class="form-control" #contactFormMessage rows="5" cols="10"></textarea>
                <div *ngIf="contactForm.controls['contactFormMessage'].invalid && 
        (contactForm.controls['contactFormMessage'].dirty || 
        contactForm.controls['contactFormMessage'].touched)" class="alert alert-danger">
                    <div *ngIf="contactForm.controls['contactFormMessage'].errors.required">
                        Message is required!
                    </div>
                </div>
            </div>



            <hr>
            <!-- Send button -->
            <!-- <div class="btn" type="submit">Send</div> -->
            <button class="btn" type="submit" [disabled]="!contactForm.valid">Send</button>



        </form>
        <!-- Default form contact -->
    </div>
</div>
