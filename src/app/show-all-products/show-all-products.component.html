<!-- Show All Products ---------------------------->

<div class="small-container">
    <div class="row row-2">
        <h2>All Products</h2>
        <!-- <select>
<option>Default Sorting</option>
<option>Sort by price</option>
<option>Sort by popularity</option>
<option>Sort by rating</option>
<option>Sort by sale</option>
</select> -->
    </div>




    <div class="row ">

        <div class="col-4" *ngFor="let p of lstProducts | productFilter:searchTerm | paginate: { itemsPerPage:12, currentPage: pageActual}; let i = index">


            <a [routerLink]="['/', p.category, 'product', p._id]">

                <img src="{{p.product_Img}}">
            </a>
            <h4>{{p.product_Name}}</h4>
            <div class="rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o"></i>
            </div>
            <p>${{p.product_Price}}.00</p>
        </div>

        <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>

    </div>
</div>
